<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    // let hasNineteen = people.some(function(person){
    //   let nowYear = new Date().getFullYear();
    //   //console.log(person.name, nowYear, person.year, (nowYear - person.year));      
    //   return (nowYear - person.year) >= 19;
    // });
    let hasNineteen = people.some(person => ((new Date()).getFullYear() - person.year) >= 19);
    console.log('is at least one person 19 or older?', hasNineteen);

    // Array.prototype.every() // is everyone 19 or older?
    let allNineteen = people.every(person => ((new Date()).getFullYear() - person.year) >= 19);
    console.log('is everyone 19 or older?', allNineteen);
    
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    let findid = comments.find(item => item.id === 823423);
    console.log('find the comment with the ID of 823423', findid);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    let findindex = comments.findIndex(item => item.id === 823423);
    console.log('Find the comment with this ID', comments[findindex]);

    //comments.splice(findindex, 1);
    let newComments = [
      ...comments.slice(0, findindex),
      ...comments.slice(findindex + 1),
    ]
    console.log('delete the comment with the ID of 823423');
    console.table(newComments);

  </script>
</body>
</html>
