<script>
  const _Slider = function(el, speed) {
    speed = speed || 1;

    this.startMove = false;
    this.startX = 0;
    this.onMoveX = 0;
    this.scrollX = 0;
    this.speed = speed;

    this.onStart = function(e) {
      this.startMove = true;
      el.classList.add('active');
      this.startX = e.pageX - el.offsetLeft;
      this.scrollX = el.scrollLeft;
    };
    this.onMove = function(e) {
      if (!this.startMove) return;
      this.onMoveX = e.pageX - el.offsetLeft;
      let targetX = (this.onMoveX - this.startX) * this.speed;
      el.scrollLeft = this.scrollX - targetX;
    };
    this.onExit = function(e) {
      this.startMove = false;
      el.classList.remove('active');
    };
    
    el.addEventListener('mousedown', e => this.onStart(e));
    el.addEventListener('mousemove', e => this.onMove(e));
    el.addEventListener('mouseleave', e => this.onExit(e));
    el.addEventListener('mouseup', e => this.onExit(e));
  };
  const Slider = function(element, dragSpeed) {
    let arg = arguments;
    
    if ((arg[0] || undefined)  === undefined) {
      throw new TypeError('targetElement is undefined');
      return;
    }

    return new _Slider(arg[0], arg[1]);
  };

  const DragItems = document.querySelector('.items');
  let slider = Slider(DragItems, 2.5);

</script>
