<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="voiceinator">

      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1">

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1">
      <textarea name="text">Hello! I love JavaScript üëç</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>

    </div>

<script>
  const msg = new SpeechSynthesisUtterance();
  let voices = [];
  const voicesDropdown = document.querySelector('[name="voice"]');
  const options = document.querySelectorAll('[type="range"], [name="text"]');
  const speakButton = document.querySelector('#speak');
  const stopButton = document.querySelector('#stop');

  msg.text = [...options].find(e => e.name === 'text').value;

  function popVoice(){
    voices = this.getVoices();
    voicesDropdown.innerHTML = voices
      .map( voice => `<option value="${ voice.name }">${ voice.name } (${ voice.lang })</option>`)
      .join('');
  }

  // Ë®≠ÂÆösetTimeoutÁöÑÂÖßÂÆπÊòØÂõ†ÁÇ∫Âø´ÈÄüÂú∞Âü∑Ë°å cancel() Ëàá speak() ÊúÉÂ∞éËá¥ speak() ÁÑ°Ê≥ïÂãï‰Ωú

  //     isToBeSpeak = false;
  //     setTimeout(function(){
  //       isToBeSpeak = true;
  //       speechSynthesis.speak(msg);
  //     }, 100);
  //   }
  // }

  // ÂòóË©¶ÁúãÁúãÈñâÂåÖ

  function toggleSpeak() {
    let isToBeSpeak = true;
    return function(startOver = true) {
      speechSynthesis.cancel();
      if (startOver && isToBeSpeak) {
        isToBeSpeak = false;
        setTimeout(function(){
          isToBeSpeak = true;
          speechSynthesis.speak(msg);
        }, 100);
      }
    };
  }


  let toggle = toggleSpeak();
  function selectVoice(){
    msg.voice = voices.find(voice => voice.name === this.value);
    toggle();
  }
  
  function changOptions(){
    console.log(this.name, this.value);
    msg[this.name] = this.value;
    toggle();
  }
  speechSynthesis.addEventListener('voiceschanged', popVoice);
  voicesDropdown.addEventListener('change', selectVoice)
  options.forEach(el => el.addEventListener('change', changOptions))
  speakButton.addEventListener('click', toggle);
  stopButton.addEventListener('click', toggle.bind(null, false));

</script>

</body>
</html>
